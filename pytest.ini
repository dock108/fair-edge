[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=20
    --strict-markers
    --verbose
    --tb=short
    -x
    --cov-exclude=tests/*
    --cov-exclude=alembic/*
    --cov-exclude=frontend/*
    --cov-exclude=ios/*
    --cov-exclude=scripts/*
    --ignore=test_mobile_apis.ignore.py
    --ignore=test_minimal.py
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API endpoint tests
    database: Database tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
