services:
  # React Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true  # Fix for file watching in Docker
    networks:
      - fairedge-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Override API service for development
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REFRESH_INTERVAL_MINUTES=5
      - DEBUG_MODE=true
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_BASIC_PRICE=${STRIPE_BASIC_PRICE:-}
      - STRIPE_PREMIUM_PRICE=${STRIPE_PREMIUM_PRICE:-}
      - WEB_CONCURRENCY=2  # Lower for development
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fairedge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  fairedge-network:
    driver: bridge 